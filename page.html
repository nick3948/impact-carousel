<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Details</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('assets/image2.jpg') center/cover no-repeat;
      color: white;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left:20px;
      padding: 10px 20px;
      background-color: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <h1>Welcome to Himalayas!</h1>
  <span>Immerse yourself in virtual ice mountains.</span>
  <button class="back-button" onclick="history.back()">Go Back</button>
</body>
</html>
